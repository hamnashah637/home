<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestyle - Flow Chart Side Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flowchart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 30px;
        }

        .flowchart-box {
            width: 200px;
            height: auto;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
            text-align: center;
            position: relative;
        }

        .flowchart-box a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .flowchart-box a:hover {
            color: #007bff;
        }

        .flowchart-box::before,
        .flowchart-box::after {
            content: '';
            position: absolute;
            border-top: 2px solid #007bff;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flowchart-box:first-child::before {
            display: none;
        }

        .flowchart-container .flowchart-row {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .flowchart-row::before {
            content: '';
            position: absolute;
            border-left: 2px solid #007bff;
            height: 20px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Connectors between flowchart items */
        .connector {
            position: absolute;
            top: 50px;
            width: 2px;
            height: 50px;
            background-color: #007bff;
            left: 50%;
            transform: translateX(-50%);
        }

        .flowchart-row .connector.horizontal {
            width: 100px;
            height: 2px;
            top: 25px;
        }

        .flowchart-row .connector.vertical {
            width: 2px;
            height: 100px;
            top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowchart-container">
            <div class="flowchart-row">
                <!-- Root (Home) -->
                <div class="flowchart-box">
                    <a href="#">Home</a>
                </div>
            </div>

            <div class="flowchart-row">
                <!-- Second level -->
                <div class="flowchart-box">
                    <a href="#">Products</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Design Inspiration</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Categories</a>
                </div>
            </div>

            <div class="flowchart-row">
                <!-- Category subitems -->
                <div class="flowchart-box">
                    <a href="#">Living Room</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Kitchen</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Bedroom</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Bathroom</a>
                </div>
            </div>

            <div class="flowchart-row">
                <!-- Third level -->
                <div class="flowchart-box">
                    <a href="#">Trends</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Feedback</a>
                </div>
                <div class="connector horizontal"></div>
                <div class="flowchart-box">
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
